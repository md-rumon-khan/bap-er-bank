<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">

    <header>
        <h2 class="text-6xl text-center mt-12 mb-12">Let's get some <span class="text-sky-500">Money</span>!!!</h2>
    </header>
    <main>

        <!-- Blance and transaction -->
        <section class="grid gap-4 grid-cols-3 text-white">
            <div class="bg-red-500 rounded-md p-8">
                <h2 class="text-2xl">Deposit</h2>
                <h3 class="text-4xl mt-2">$<span id="deposit">00</span></h3>
            </div>
            <div class="bg-cyan-500	rounded-md p-8">
                <h2 class="text-2xl">Withdraw</h2>
                <h3 class="text-4xl mt-2">$<span id="withdraw">00</span></h3>
            </div>
            <div class="bg-indigo-300 rounded-md p-8">
                <h2 class="text-2xl">Blance</h2>
                <h3 class="text-4xl mt-2">$<span id="blance">1100</span></h3>
            </div>
        </section>

        <!-- Deposit and withdraw -->
        <section class="mt-8 grid gap-4 grid-cols-2">
            <div class="bg-cyan-300 rounded-md p-8">
                <h2 class="text-2xl"> Please Deposit</h2>
                <input placeholder="Enter you'r deposit amount" type="number" name="depositAmount" id="deposit-input"
                    class="mt-2 p-2">
                <button class="block py-4 px-8 rounded-md bg-yellow-100 mt-2" id="deposit-button">Deposit</button>
            </div>
            <div class="bg-teal-300 rounded-md p-8">
                <h2 class="text-2xl"> Please Withdraw</h2>
                <input placeholder="Enter you'r withdrow amount" type="number" name="depositAmount" id="withdraw-input"
                    class="mt-2 p-2">
                <button class="block py-4 px-8 rounded-md bg-yellow-100 mt-2" id="withdraw-button">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
